<html>
  <head>
    <title>Falcon Webio - ProjectX</title>
    <link rel="icon" id="favicon" type="image/png" href="favicon_ico.png">
    <style>
      #favicon{
        border-radius: 50%;
      }

      .mr-miyagi {
        --uib-size: 35px;
        --uib-speed: 1s;
        --uib-color: black;
        --uib-line-weight: 3.5px;
      
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: var(--uib-size);
        width: var(--uib-size);
      }
      
      .mr-miyagi__line {
        position: absolute;
        top: calc(50% - var(--uib-line-weight) / 2);
        left: 0;
        height: var(--uib-line-weight);
        width: 100%;
        border-radius: calc(var(--uib-line-weight) / 2);
        background-color: var(--uib-color);
        animation: rotate var(--uib-speed) ease-in-out infinite alternate;
      }
      
      .mr-miyagi__line:nth-child(2) {
        animation-delay: calc(var(--uib-speed) * 0.075);
        opacity: 0.8;
      }
      
      .mr-miyagi__line:nth-child(3) {
        animation-delay: calc(var(--uib-speed) * 0.15);
        opacity: 0.6;
      }
      
      .mr-miyagi__line:nth-child(4) {
        animation-delay: calc(var(--uib-speed) * 0.225);
        opacity: 0.4;
      }
      
      .mr-miyagi__line:nth-child(5) {
        animation-delay: calc(var(--uib-speed) * 0.3);
        opacity: 0.2;
      }
      
      .mr-miyagi__line:nth-child(6) {
        animation-delay: calc(var(--uib-speed) * 0.375);
        opacity: 0.1;
      }
      
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
      
        100% {
          transform: rotate(180deg);
        }
      }
      
      .main-section{
        margin-top: 100px;
        display: flex;
        justify-content: center;
      }

      .left-section{
        -webkit-border-radius: 99em;
        -moz-border-radius: 99em;
        border-radius: 50%;
        border: 0px;
        box-shadow: -1px -1px 5px 1px #edecec;
      }

      .right-section{
        margin-left: 81px;
      }

      img{
        width: 250px;
        height: 250px;
        color: white;
        background-color: white;
        border-radius: 50%;
      }
            
      .header-one, .header-two{
        display: flex;
        justify-content: center;
        font-size: 39px;
        font-weight: 600;
        font-family: poppins;
        text-align: center;
      }

      .header-two{
        text-shadow:2px 2px #350107;
        color: #cf182c;
      }

    </style>
  </head>

  <body>
    <div class="mr-miyagi">
        <div class="mr-miyagi__line"></div>
        <div class="mr-miyagi__line"></div>
        <div class="mr-miyagi__line"></div>
        <div class="mr-miyagi__line"></div>
        <div class="mr-miyagi__line"></div>
        <div class="mr-miyagi__line"></div>  
    </div>
    <div class="main-section">
        <div class="left-section">
            <img src="favicon.jpg">
        </div>
        <div class="right-section">
            <h1 class="header-one">This is the sample web of<h1 class="header-two"><marquee>Falcon Webio - ProjectX</marquee> </h1></h1>
        </div>
    </div>
    
  </body>
</html>
