<html>
  <head>
    <title>Falcon Webio - ProjectX</title>
    <link rel="icon" id="favicon" type="image/png" href="favicon_ico.png">
    <style>
      #preloader{
        background: #fff url("https://i.pinimg.com/originals/7f/78/72/7f7872546526c29dbbc83e6b90da0744.gif") no-repeat center center;
        height: 100%;
        width: 100%;
        z-index: 100;
        position: fixed;
        background-size: 30%;
      }
      
      .main-section{
        background-color: #fff;
        margin-top: 0px;
        display: flex;
        justify-content: center;
      }

      .left-section{
        margin-top: 100px;
        -webkit-border-radius: 99em;
        -moz-border-radius: 99em;
        border-radius: 50%;
        border: 0px;
        box-shadow: -1px -1px 5px 1px #edecec;
      }

      .right-section{
        margin-top: 100px;
        margin-left: 81px;
      }

      img{
        width: 250px;
        height: 250px;
        color: white;
        background-color: white;
        border-radius: 50%;
      }
            
      .header-one, .header-two{
        display: flex;
        justify-content: center;
        font-size: 39px;
        font-weight: 600;
        font-family: poppins;
        text-align: center;
      }

      .header-two{
        text-shadow:2px 2px #350107;
        color: #cf182c;
      }
    </style>
  </head>

  <body>
    <div id="preloader"> 
    </div>
    <div class="main-section">
        <div class="left-section">
            <img src="favicon.jpg">
        </div>
        <div class="right-section">
            <h1 class="header-one">This is the sample web of<h1 class="header-two"><marquee>Falcon Webio - ProjectX</marquee></h1></h1>
        </div>
    </div>
    
    <script>
        const loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
            loader.style.display = "none";
        });
    </script>
    
  </body>
</html>
